<html>

<head>
	<title>CHANGE PASSWORD </title>
</head>
<style>
table, th, td {
    border: 1px solid black;
}
.button3 {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.button2 {background-color: #f44336;}
</style>

<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="button3">Save changes</button>
</form>

<a href="accounts/profile" class="button3">PROFILE</a>
<a href="/logout/" class="button3 button2">LOGOUT</a>
</html>
